query Categories {  
  categories(sort:"title:asc") {
    id
    title
    demands(sort:"expirationDate:desc"){
      id
      title
      description
      expirationDate
      member{
        id
      	pseudo
      }
    }
    offers(sort:"expirationDate:desc"){
      id
      title
      description
      expirationDate
      member{
        id
      	pseudo
      }
    }
  }
  }
