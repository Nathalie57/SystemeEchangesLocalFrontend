query Category($id:ID!){  
  category(id: $id) {
    id
    title
    demands(sort:"expirationDate:desc", where:{state:0}){
      id
      title
      description
      expirationDate
      state
      user{
        id
      	username
      }
    }
    offers(sort:"expirationDate:desc", where:{state:0}){
      id
      title
      description
      expirationDate
      state
      user{
        id
      	username
      }
    }
  }
}