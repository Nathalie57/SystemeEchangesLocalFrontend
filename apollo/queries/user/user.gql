query User($id:ID!){
  user(id:$id){
    id
    lastname
    firstname
    username
    birthday
    phonenumber
    email
    address
    town
    zip
    walletAmount
    registrationDate
    token{
        id
        token
    }
    
    demands{
      id
      title
      description
      expirationDate
      amount
      state
      userExchange{
        id
      	username
        lastname
        firstname
      }
      category{
        id
        title
      }
    }
    offers{
      id
      title
      description
      expirationDate
      amount
      state
      userExchange{
        id
      	username
        lastname
        firstname
      }
      category{
        id
        title
      }
    }
  }
}
      